{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anjali Patel | Cosmic Portfolio</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/script.js' %}" defer></script>
  </head>
  <body>
    <div class="parallax-bg"></div>
    <!-- Cosmic Stars Canvas -->
    <canvas id="stars-canvas"></canvas>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar cosmic-sidebar" id="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-logo">🪐</span>
        <h1 class="sidebar-title">Anjali</h1>
      </div>
      <nav>
        <ul class="sidebar-nav">
          <li><a href="/"><span class="nav-icon">🌌</span> Home</a></li>
          <li><a href="/about"><span class="nav-icon">👩‍🚀</span> About</a></li>
          <li><a href="/projects"><span class="nav-icon">🚀</span> Projects</a></li>
          <li><a href="/blog"><span class="nav-icon">📝</span> Blog</a></li>
          <li><a href="/contact"><span class="nav-icon">📡</span> Contact</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <span class="sidebar-quote">"Keep looking up!"</span>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <header class="header">
        <h2>Welcome to My Universe</h2>
      </header>

      <main>{% block content %}{% endblock %}</main>
    </div>

    <footer class="footer">
      <p>© 2025 Anjali Patel</p>
    </footer>
  </body>
</html>
